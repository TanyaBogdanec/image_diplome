{% extends "index.html" %}

{% block title %}Image{% endblock %}

{% block content %}
    {% if img_obj %}
        <h3>Welcome to my page : {{img_obj.title}}</h3>
        <img src="{{MEDIA_URL}}{{image.file_img.url}}" alt="File image" style="max-height:300px">
    {% endif %}
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
