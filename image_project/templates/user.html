{% extends "index.html" %}

{% block title %}You can share your images with others{% endblock %}

{% block content %}
    {% if img_obj %}
        <h3>Welcome to my page : {{img_obj.title}}</h3>
        <img src="{{MEDIA_URL}}{{image.file_img.url}}" alt="File image" style="max-height:300px">
    {% endif %}
    <form action="{% url 'user_image' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Share</button>
    </form>
{% endblock %}
